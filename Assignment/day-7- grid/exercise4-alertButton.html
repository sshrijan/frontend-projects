<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center gap-3 my-5">
        <div class="btn-primary">
            <button class="alert alert-primary" role="alert">Primary</button>
        </div>
        <div class="btn-success">
            <button class="alert alert-success" role="alert">Success</button>
        </div>
        <div class="btn-danger">
            <button class="alert alert-danger" role="alert">Error</button>
        </div>
    </div>
</body>
</html>
